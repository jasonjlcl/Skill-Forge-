name: CI/CD

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm --prefix server ci

      - name: Install client dependencies
        run: npm --prefix client ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: read
      packages: write
    env:
      SHOULD_PUSH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      API_IMAGE: ghcr.io/${{ github.repository_owner }}/genai-onboarding-api
      WEB_IMAGE: ghcr.io/${{ github.repository_owner }}/genai-onboarding-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: env.SHOULD_PUSH == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          target: runner
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}

      - name: Build Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/nginx/Dockerfile
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: |
            ${{ env.WEB_IMAGE }}:latest
            ${{ env.WEB_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE=/api

  deploy-template:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Deploy template instructions
        run: |
          echo "Add SSH_HOST, SSH_USER, SSH_KEY, and DEPLOY_PATH secrets."
          echo "Then run: ssh <host> 'cd <path> && git pull && docker compose --env-file .env.production -f docker-compose.prod.yml up -d --build'"
